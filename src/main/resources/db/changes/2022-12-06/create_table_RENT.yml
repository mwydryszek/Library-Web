databaseChangeLog:
  - changeSet:
      id: create_table_RENT
      author: mwydryszek
      changes:
        - createTable:
            tableName: RENT
            columns:
              - column:
                  name: id
                  type: NUMBER(38,0)
                  constraints:
                    - primaryKey: true
                      primaryKeyName: RENT_ID_PK
                      nullable: false
              - column:
                  name: rent_started
                  type: timestamp
              - column:
                  name: rent_ended
                  type: timestamp
              - column:
                  name: customer_id
                  type: number(5)
                  constraints:
                    nullable: false
                    foreignKeyName: rent_customer_id_fk_constraint
                    references: CUSTOMER(ID)
              - column:
                  name: book_id
                  type: number(5)
                  constraints:
                    nullable: false
                    foreignKeyName: rent_book_id_fk_constraint
                    references: BOOK(ID)


